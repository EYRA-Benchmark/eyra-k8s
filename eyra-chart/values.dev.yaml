# Default values for eyra-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
nameOverride: ""
fullnameOverride: ""

postgresql:
  existingSecret: eyra-postgresql
  postgresqlUsername: comic
  postgresqlDatabase: comic
  initdbScripts:
    setup.sql: |
      ALTER USER comic WITH SUPERUSER;

redis:
  usePassword: false
  cluster:
    enabled: false

web:
  debug: 'True'
  imageName: 'eyra/comic:t15'
  emailAddres: 'eyra.benchmark@gmail.com'
  emailHost: 'smtp.gmail.com'
  emailPort: '587'
  emailUseTLS: 'True'

domain: eyra.local

replicaCount: 1

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

eyra-frontend:
  image:
    repository: eyra/frontend
    tag: 535
    pullPolicy: IfNotPresent

  nameOverride: ""
  fullnameOverride: ""

  BACKEND_URL: "https://api.eyra.local/api/v1/"

  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: true
    annotations:
      ingress.kubernetes.io/ssl-redirect: "true"
      kubernetes.io/tls-acme: "true"
      certmanager.k8s.io/cluster-issuer: letsencrypt
      kubernetes.io/ingress.class: "nginx"
#      kubernetes.io/ingress.class: alb
#      alb.ingress.kubernetes.io/scheme: internet-facing
    paths:
    - /
    hosts:
    - eyra.local
    - www.eyra.local
    tls:
    - secretName: eyra.local-tls
      hosts:
      - eyra.local
    - secretName: www.eyra.local-tls
      hosts:
      - www.eyra.local

  nodeSelector: {}

  tolerations: []

  affinity: {}

s3:
  region: eu-central-1
  bucket: eyra-data01
  host: s3.eu-central-1.amazonaws.com