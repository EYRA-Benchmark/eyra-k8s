apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}-celery-worker-general
    helm.sh/chart: {{ include "eyra.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  name: {{ .Release.Name }}-celery-worker-general
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}-celery-worker-general
    spec:
      containers:
      - args:
        - celery
        - -A
        - config
        - worker
        - -Q
        - celery
        - -l
        - info
        - -c
        - "1"
        env:
        - name: CELERY_BROKER_URL
          value: redis://{{ .Release.Name }}-redis-master:6379
        - name: POSTGRES_HOST
          value: '{{ .Release.Name }}-postgresql'
        - name: POSTGRES_DB
          value: {{ .Values.postgresql.postgresqlDatabase }}
        - name: POSTGRES_USER
          value: {{ .Values.postgresql.postgresqlUsername }}
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: eyra-postgresql
              key: postgresql-password
        - name: S3_HOST
          value: {{ .Values.s3.host | quote }}
        - name: S3_REGION
          value: {{ .Values.s3.region | quote }}
        - name: S3_BUCKET
          value: {{ .Values.s3.bucket | quote }}
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              name: aws
              key: region
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws
              key: access_key_id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws
              key: secret_access_key
        - name: AWS_AUTOSCALING_REGION
          valueFrom:
            secretKeyRef:
              name: aws
              key: region
        - name: AWS_AUTOSCALING_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws
              key: access_key_id
        - name: AWS_AUTOSCALING_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws
              key: secret_access_key
        - name: K8S_NAMESPACE
          value: {{ .Release.Namespace }}
        - name: PRIVATE_DOCKER_REGISTRY
          value: docker-registry.{{ .Values.domain }}
        - name: ENVIRONMENT
          value: {{ .Values.web.environment }}
        # todo: remove after prod backend update:
        - name: SENTRY_DISABLE
          value: "False"
        image: {{ .Values.web.imageName }}
        name: {{ .Release.Name }}-celery-worker-general
        resources: {}
      restartPolicy: Always
status: {}
