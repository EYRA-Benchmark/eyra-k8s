apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: test-ingress
  annotations:
    ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/tls-acme: "true"
    certmanager.k8s.io/cluster-issuer: letsencrypt
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - eyra.ddns.net
    secretName: test-ingress-letsencrypt
  rules:
  - host: eyra.ddns.net
    http:
      paths:
      - path: /
        backend:
          serviceName: nginx
          servicePort: 80
